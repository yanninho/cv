<!DOCTYPE html>
<html lang="fr">
<head>
<title>Yannick Saint Martino</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="app/stylesheets/app.css"/>
</head>
<body class="{{maincss}}">
  <div class="container" > 
    <div class="menu" ng-class="{'menu-visible':displaymenu}" ng-controller="cssCtrl">
    	<div class="tile bt-menu"><span class="glyphicon glyphicon-th" ng-click="clickmenu()"></span></div>
    	<a href="#/" class="tile animate-show" ng-show="displaymenu" 
         ng-class="{'actif':menu=='accueil'}">
        <span class="icon-menu glyphicon glyphicon-home"></span> 
        <span>Accueil</span>
      </a>
    	<a href="#/connaissances" class="tile animate-show" ng-show="displaymenu"
         ng-class="{'actif':menu=='connaissances'}">
        <span class="icon-menu glyphicon glyphicon-eye-open"></span>
        <span>Connaissances</span> 
      </a>
    	<a href="#/parcours" class="tile animate-show" ng-show="displaymenu"
         ng-class="{'actif':menu=='parcours'}">
        <span class="icon-menu glyphicon glyphicon-lock"></span>
        <span>Parcours</span>
      </a>
    	<a href="#/technos" class="tile animate-show" ng-show="displaymenu"
         ng-class="{'actif':menu=='technos'}">
        <span class="icon-menu glyphicon glyphicon-wrench"></span>
        <span>Coin techno</span>
      </a>
    	<a href="#/plan" class="tile animate-show" ng-show="displaymenu"
         ng-class="{'actif':menu=='plan'}">
        <span class="icon-menu glyphicon glyphicon-map-marker"></span>
        <span>Plan du site</span>
      </a>
    </div>
	<div class="content-logo">
		<span class="glyphicon {{glyphicon}}"></span>
	</div>	
	<div class="container-view">
		<div  class="panel-presentation view" ng-view></div>
	</div>
  </div> 	
  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
  <script src="app/lib/requirejs/require.js" data-main="app/js/main.js"></script>
</body>
</html>
