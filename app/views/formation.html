<md-content layout-padding>	
	<md-list>
	  <md-list-item class="item smd-3-line" ng-repeat="item in formation">
	    <div class="formation md-list-item-text">
	      <p><span class="date">{{ item.date }}</span> - <span class="school">{{ item.school }}</span></p> 
	      <p class="name">{{ item.name }}</p>
	    </div>
	  </md-list-item>
	</md-list>
</md-content>
