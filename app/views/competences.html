<md-content layout-padding>	
	<div layout="row" flex layout-align="center center" ng-show="loading">
		<div>
			<md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>			
		</div>
	</div>	
	<md-list>
	  <md-list-item class="item md-3-line" ng-repeat="skill in skills">
	    <div class="competence md-list-item-text">
	      <p class="title">{{ skill.name }}</p>
	      <p class="list">{{ skill.list }}</p>
	    </div>
	  </md-list-item>
	</md-list>
</md-content>
